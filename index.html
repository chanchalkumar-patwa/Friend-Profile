<!DOCTYPE html>
<html lang="en">

<head>
                    <meta charset="UTF-8" />
                    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
                    <title>My Profile</title>

                    <!-- Google Fonts -->
                    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
                                        rel="stylesheet">

                    <!-- Font Awesome for Icons -->
                    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

                    <style>
                                        :root {
                                                            --bg-color: #ffffff;
                                                            --text-color: #333;
                                                            --subtext-color: #777;
                                                            --card-bg: #ffffff;
                                        }

                                        body.dark {
                                                            --bg-color: #121212;
                                                            --text-color: #f0f0f0;
                                                            --subtext-color: #aaaaaa;
                                                            --card-bg: #1f1f1f;
                                        }

                                        body {
                                                            margin: 0;
                                                            font-family: 'Poppins', sans-serif;
                                                            background-color: var(--bg-color);
                                                            display: flex;
                                                            align-items: center;
                                                            justify-content: center;
                                                            height: 100vh;
                                                            transition: background-color 0.5s ease;
                                        }

                                        .main {
                                                            background-color: var(--card-bg);
                                                            border-radius: 15px;
                                                            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
                                                            padding: 40px 30px;
                                                            max-width: 400px;
                                                            width: 90%;
                                                            text-align: center;
                                                            animation: fadeIn 1s ease-in-out;
                                                            transition: background-color 0.5s ease;
                                        }

                                        @keyframes fadeIn {
                                                            from {
                                                                                opacity: 0;
                                                                                transform: translateY(20px);
                                                            }

                                                            to {
                                                                                opacity: 1;
                                                                                transform: translateY(0);
                                                            }
                                        }

                                        .main h3 {
                                                            margin-bottom: 10px;
                                                            font-weight: 600;
                                                            color: var(--text-color);
                                        }

                                        .main p {
                                                            color: var(--subtext-color);
                                                            font-size: 14px;
                                                            margin-bottom: 30px;
                                        }

                                        .image img {
                                                            width: 120px;
                                                            height: 120px;
                                                            border-radius: 50%;
                                                            object-fit: cover;
                                                            border: 4px solid #007bff;
                                                            margin-bottom: 20px;
                                        }

                                        .box {
                                                            display: flex;
                                                            flex-direction: column;
                                                            gap: 15px;
                                        }

                                        button {
                                                            padding: 12px;
                                                            font-size: 16px;
                                                            border: none;
                                                            border-radius: 30px;
                                                            color: white;
                                                            cursor: pointer;
                                                            display: flex;
                                                            align-items: center;
                                                            justify-content: center;
                                                            gap: 10px;
                                                            transition: transform 0.3s ease, background-color 0.3s ease;
                                        }

                                        button:hover {
                                                            transform: scale(1.05);
                                        }

                                        .insta-btn {
                                                            background-color: #E1306C;
                                        }

                                        .insta-btn:hover {
                                                            background-color: #c0275b;
                                        }

                                        .fb-btn {
                                                            background-color: #3b5998;
                                        }

                                        .fb-btn:hover {
                                                            background-color: #2d4373;
                                        }

                                        .whatsapp-btn {
                                                            background-color: #25D366;
                                        }

                                        .whatsapp-btn:hover {
                                                            background-color: #1ebe5b;
                                        }

                                        .toggle-btn {
                                                            margin-top: 20px;
                                                            background-color: #333;
                                                            color: white;
                                                            font-size: 14px;
                                                            padding: 8px 16px;
                                                            border-radius: 20px;
                                        }

                                        .toggle-btn:hover {
                                                            background-color: #555;
                                        }

                                        .image img {
                                                            width: 120px;
                                                            height: 120px;
                                                            border-radius: 50%;
                                                            object-fit: cover;
                                                            border: 4px solid #007bff;
                                                            margin-bottom: 20px;
                                                            transition: transform 0.4s ease, box-shadow 0.4s ease;
                                        }

                                        .image img:hover {
                                                            transform: scale(1.1);
                                                            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.4);
                                        }
                    </style>

                    <script>
                                        function goToInstagram() {
                                                            window.location.href = "https://www.instagram.com/shrawan_w_?utm_source=qr&igsh=a2xwb3J0ZmlpZmhh";
                                        }

                                        function goFB() {
                                                            window.location.href = "https://www.facebook.com/share/1ARpgxJsuh/";
                                        }

                                        function goWH() {
                                                            const phoneNumber = "919923564830";
                                                            const url = "https://wa.me/" + phoneNumber;
                                                            window.location.href = url;
                                        }

                                        function toggleDarkMode() {
                                                            document.body.classList.toggle('dark');
                                        }
                    </script>
</head>

<body>
                    <div class="main">
                                        <h3>Welcome to My Profile</h3>
                                        <p>Click a button below to connect with me</p>

                                        <div class="image">
                                                            <img src="./profile.jpg" alt="Profile Picture" />
                                        </div>

                                        <div class="box">
                                                            <button class="insta-btn" onclick="goToInstagram()">
                                                                                <i class="fab fa-instagram"></i>
                                                                                Instagram
                                                            </button>
                                                            <button class="fb-btn" onclick="goFB()">
                                                                                <i class="fab fa-facebook-f"></i>
                                                                                Facebook
                                                            </button>
                                                            <button class="whatsapp-btn" onclick="goWH()">
                                                                                <i class="fab fa-whatsapp"></i> WhatsApp
                                                            </button>
                                        </div>

                                        <button class="toggle-btn" onclick="toggleDarkMode()">🌙 Toggle Dark
                                                            Mode</button>
                    </div>
</body>

</html>
